version: "3.8"
services:
    tiles-db:
        container_name: tiles-db
        image: mysql:latest
        command: mysqld --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_USER: 'tilesdev'
            MYSQL_PASSWORD: 'tilesdev'
            MYSQL_DATABASE: 'tiles'
        ports:
            - 8765:3306

    board-api:
        container_name: board-api-tiles
        image: adam64/open-tiles_board-api:latest
        environment:
            DB_HOST: 'tiles-db'
            DB_USER: 'tilesdev'
            DB_PASS: 'tilesdev'
            DB_NAME: 'tiles'
            DB_PORT: '3306'
        ports:
            - 4321:8080

    player-api:
        container_name: player-api-tiles
        image: adam64/open-tiles_player-api:latest
        environment:
            DB_HOST: 'tiles-db'
            DB_USER: 'tilesdev'
            DB_PASS: 'tilesdev'
            DB_NAME: 'tiles'
            DB_PORT: '3306'
        ports:
            - 5432:8080

    game-service:
        container_name: game-service-tiles
        image: adam64/open-tiles_game-service
        environment:
            BOARD_API_URL: 'http://board-api:8080'
            DB_HOST: 'tiles-db'
            DB_USER: 'tilesdev'
            DB_PASS: 'tilesdev'
            DB_NAME: 'tiles'
            DB_PORT: '3306'
        ports: 
            - 7654:8080

    combat-api:
        container_name: combat-api-tiles
        image: adam64/open-tiles_combat-api:latest
        ports:
            - 6543:8080
